<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200, height=630, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@900&family=Noto+Sans+JP:wght@700&display=swap"
        rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 1200px;
            height: 630px;
            background-color: #000000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Helvetica', 'Inter', sans-serif;
            overflow: hidden;
        }

        /* Container for text alignment */
        .text-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        /* Logo Text */
        .logo {
            font-size: 7rem;
            font-weight: 900;
            color: #ffffff;
            letter-spacing: -2px;
            margin: 0;
            text-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            line-height: 1.0;
            margin-bottom: 5px;
        }

        /* Location (TOKYO) - Now under logo */
        .location {
            font-size: 1.5rem;
            color: #ffffff;
            letter-spacing: 15px;
            padding-left: 15px;
            /* Offset to balance letter-spacing */
            margin-top: 5px;
            margin-bottom: 50px;
            text-transform: uppercase;
            font-weight: 400;
        }

        /* Subtitle */
        .subtitle {
            font-size: 1.5rem;
            color: #cccccc;
            letter-spacing: 6px;
            text-transform: uppercase;
            font-weight: 300;
            border-top: 1px solid rgba(255, 255, 255, 0.3);
            padding-top: 25px;
            margin-top: 0;
        }
    </style>
</head>

<body>
    <div class="text-container">
        <h1 class="logo">SPACE GLEAM</h1>
        <p class="location">TOKYO</p>
        <p class="subtitle">CREATIVE STUDIO</p>
    </div>
</body>

</html>

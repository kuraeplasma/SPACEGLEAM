<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024" role="img" aria-label="赤いカプセル">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#dfe5eb"/>
      <stop offset="1" stop-color="#d7dee6"/>
    </linearGradient>
    <linearGradient id="capTop" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#f4fbff"/>
      <stop offset="1" stop-color="#c7d9e8"/>
    </linearGradient>
    <linearGradient id="capBottom" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#ff8f8f"/>
      <stop offset="1" stop-color="#d81f1f"/>
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="12" stdDeviation="16" flood-color="#203248" flood-opacity=".18"/>
    </filter>
  </defs>

  <rect width="1024" height="1024" rx="210" fill="url(#bg)"/>

  <g transform="translate(512,512)" filter="url(#softShadow)">
    <circle cx="0" cy="0" r="248" fill="url(#capBottom)" stroke="#000000" stroke-width="22"/>
    <path d="M -248 0 A 248 248 0 0 1 248 0" fill="url(#capTop)"/>
    <line x1="-204" y1="0" x2="204" y2="0" stroke="#000000" stroke-width="12" opacity=".55"/>
    <ellipse cx="-72" cy="-120" rx="76" ry="44" fill="#ffffff" opacity=".78"/>
  </g>
</svg>
